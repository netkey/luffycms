    <fieldset class="layui-elem-field layui-field-title">
        <legend>商品分类添加</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" method="post" action="{:url('edit',['id'=>$category['id']])}">
        <div class="layui-form-item">
            <label class="layui-form-label">上级分类</label>
            <div class="layui-input-inline" pane>
                {:implode('&',$category->parent_name)}
            </div>
            <label class="layui-form-label"><span class="field-tip">*</span>分类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="data[name]" value="{$category['name']}" autocomplete="off" placeholder="分类名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>英文名称</label>
            <div class="layui-input-inline">
                <input type="text" name="data[en_name]" value="{$category['en_name']}" autocomplete="off" placeholder="英文名称" class="layui-input">
            </div>
            <label class="layui-form-label"><span class="field-tip">*</span>排序</label>
            <div class="layui-input-inline">
                <input type="text" name="data[sort]" value="{$category['sort']}" autocomplete="off" placeholder="排序" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分类标题</label>
            <div class="layui-input-block space-700">
                <input type="text" name="data[title]" value="{$category['title']}" autocomplete="off" placeholder="分类标题" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-block space-700">
                <input type="text" name="data[keywords]" value="{$category['keywords']}" autocomplete="off" placeholder="关键词" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label space-800">分类描述</label>
            <div class="layui-input-block space-800">
                <textarea placeholder="分类描述" name="data[description]" class="layui-textarea">{$category['description']}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <a class="layui-btn" lay-submit="" lay-filter="save">保存</a>
        </div>
    </form>
