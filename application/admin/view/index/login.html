<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/layui/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/layui/css/global-body.css">
    <link href="./favicon.ico" rel="shortcut icon">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>

<body login>

    
    <form class="layui-form layui-form-pane" method="post" action="{:url('login')}">
        <h3>系统登录</h3>
        <div class="layui-form-title">如果忘记密码可以拨打客服电话：400-000-0000</div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>登录邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="data[email]" lay-verify="email" autocomplete="off" placeholder="登录邮箱" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>登录密码</label>
            <div class="layui-input-inline">
                <input type="password" name="data[password]" lay-verify="pass" autocomplete="off" placeholder="登录密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>验证码</label>
            <div class="layui-input-inline layui-input-inline-mini">
                <input type="text" name="data[captcha]" lay-verify="captcha" autocomplete="off" placeholder="验证码" class="layui-input">
            </div>
            <div class="layui-form-captcha"><img src="{:captcha_src()}?" onclick="this.src += 1;" alt=""></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-label-group"></label>
            <button class="layui-btn" lay-submit="" lay-filter="save">登录</button>
        </div>
    </form>


    <script type="text/javascript">
        layui.config({
            base: '/layui/lay/my-modules/',
            version: '1489724249329'
        }).use('global.body');
        (function(window) {
         if (window.location !== window.top.location) {
          window.top.location = window.location;
         }
        })(this);
    </script>
</body>

</html>
