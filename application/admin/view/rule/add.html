    <fieldset class="layui-elem-field layui-field-title">
        <legend>菜单权限添加</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" method="post" action="{:url('add')}">

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>上级菜单</label>
            <div class="layui-input-inline">
                <select name="data[parent_id]">
                    <option value="0">顶级菜单</option>
                    {volist name="list" id="vo"}
                    <option value="{$vo.id}">{:str_repeat('--',$vo['level'])} {$vo.title}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>菜单名称</label>
            <div class="layui-input-inline">
                <input type="text" name="data[title]" lay-verify="rulename" autocomplete="off" placeholder="菜单名称" class="layui-input">
            </div>
            <label class="layui-form-label"><span class="field-tip">*</span>url地址</label>
            <div class="layui-input-inline">
                <input type="text" name="data[name]" lay-verify="rule" autocomplete="off" placeholder="url地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-inline">
                <input type="text" name="data[icon]" autocomplete="off" placeholder="菜单图标" class="layui-input">
            </div>
            <label class="layui-form-label">菜单排序</label>
            <div class="layui-input-inline">
                <input type="text" name="data[sort]" lay-verify="sort" value="255" autocomplete="off" placeholder="菜单排序" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>是否菜单</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[islink]" value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
            <label class="layui-form-label"><span class="field-tip">*</span>是否管理员</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[isadmin]" value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
            <label class="layui-form-label">需要验证</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[isverify]" value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <a class="layui-btn" lay-submit="" lay-filter="save">保存</a>
        </div>
    </form>
