
    <fieldset class="layui-elem-field layui-field-title">
        <legend>菜单权限添加</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" method="post" action="{:url('edit',['id'=>$rule['id']])}">

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>上级菜单</label>
            <div class="layui-input-inline">
                <select name="data[parent_id]">
                    <option value="0">顶级菜单</option>
                    {volist name="list" id="vo"}
                    {neq name="$rule.id" value="$vo.id"}
                    <option value="{$vo.id}" {form:selected name="$rule.parent_id" id="$vo.id"}>{:str_repeat('--',$vo['level'])} {$vo.title}</option>
                    {/neq}
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="field-tip">*</span>菜单名称</label>
            <div class="layui-input-inline">
                <input type="text" name="data[title]" value="{$rule.title}" lay-verify="rulename" autocomplete="off" placeholder="菜单名称" class="layui-input">
            </div>
            <label class="layui-form-label"><span class="field-tip">*</span>url地址</label>
            <div class="layui-input-inline">
                <input type="text" name="data[name]" value="{$rule.name}" lay-verify="rule" autocomplete="off" placeholder="url地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-inline">
                <input type="text" name="data[icon]" value="{$rule.icon}" autocomplete="off" placeholder="菜单图标" class="layui-input">
            </div>
            <label class="layui-form-label">菜单排序</label>
            <div class="layui-input-inline">
                <input type="text" name="data[sort]" value="{$rule.sort}" lay-verify="sort" value="255" autocomplete="off" placeholder="菜单排序" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否菜单</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[islink]" {form:checked name="$rule.islink" id="1"} value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
            <label class="layui-form-label">是否管理员</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[isadmin]" {form:checked name="$rule.isadmin" id="1"} value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
            <label class="layui-form-label">需要验证</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="data[isverify]" {form:checked name="$rule.isverify" id="1"} value="1" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <a class="layui-btn" lay-submit="" lay-filter="save">保存</a>
        </div>
    </form>
